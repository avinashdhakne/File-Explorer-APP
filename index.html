<!DOCTYPE html>
<html lang="en">
  <head>
    <title>FILE EXPLORER</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js"></script>
    <script src="operation.js"></script>
    <script src="store.js"></script>
    <script src="util.js"></script>
  </head>

  <body onload="sudoMain()">
    <div id="window">
      <!-- header  -->
      <div id="header">
        <!-- Title bar -->
        <div id="title-bar">
          <span
            ><img
              id="title-bar-icon"
              src="static/folder.png"
              alt=""
              height="15px"
          /></span>
          <span><label id="title-bar-label">File Explorer</label></span>
        </div>

        <!-- menu bar  -->
        <div id="menu-bar">
          <span>File</span>
          <span>Home</span>
          <span>View</span>
        </div>

        <!-- utility-bar  -->
        <div id="utility-bar">
          <span id="path-bar">
            <label id="path-bar-label" for="">Path </label>
            <span id="path-text-field">Root:\</span>
          </span>

          <span id="search-bar">
            <input
              type="text"
              id="search-field"
              placeholder="search files (press enter to search)"
            />
          </span>
        </div>
      </div>

      <div id="separator"></div>

      <!-- body  -->
      <div id="display">
        <!-- explore files  -->
        <div id="file-explorer">
          <div>
            <input id="input-item-name" type="text" placeholder="Enter File/Folder Name" />
          </div>
        </div>

        <!-- preview folders  -->
        <div id="search-results"></div>
      </div>

      <!-- footer  -->
      <div id="footer">FOOTER</div>
    </div>
  </body>
</html>
